<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simple JS App</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div id="app" class="container-fluid">
            <h1 class="text-center m-3">Money Tracker</h1>
            <form action="#" class="m-5">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        name="description"
                        id="description"
                        placeholder="What is the transaction"
                    />
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        class="form-control"
                        step=".01"
                        min="0.01"
                        name="amount"
                        id="amount"
                    />
                </div>

                <div class="text-center">
                    <div class="form-group form-check-inline">
                        <label for="expense" class="form-check-label">
                            <input
                                type="radio"
                                class="form-check-input type"
                                name="type"
                                value="expense"
                                id="expense"
                            />Expense</label
                        >
                    </div>
                    <div class="form-group form-check-inline">
                        <label class="form-check-label">
                            <input
                                type="radio"
                                class="form-check-input type"
                                name="type"
                                value="income"
                                id="income"
                            />Income</label
                        >
                    </div>
                </div>
                <br />
                <div class="text-center">
                    <button type="submit" id="add" class="btn btn-primary">
                        Submit
                    </button>
                    <button
                        type="submit"
                        id="clear"
                        class="disabled btn btn-danger"
                    >
                        Clear All
                    </button>
                </div>
            </form>

            <ul class="list-group mb-5" id="list"></ul>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
